# 迭代修正提示词
fix_prompt: |
  当前布局存在以下问题：
  {issues}
  
  请根据以上问题对布局进行修正，生成改进后的房间参数。
  
  原有布局参数：
  ```json
  {original_layout}
  ```
  
  请输出修正后的完整布局参数。

# LLM评估提示词
evaluation_prompt: |
  请评估以下户型布局的合理性，从以下维度打分（1-10分）：
  
  1. 空间布局合理性：房间位置是否合理，是否有重叠或超界
  2. 采光通风条件：卧室、客厅是否靠近采光面
  3. 动线设计：从入口到各房间的路径是否便捷
  4. 功能分区：公共区和私密区是否分离，厨卫是否合理布置
  5. 尺寸规范：各房间面积是否符合基本居住要求
  
  户型数据：
  ```json
  {layout_json}
  ```
  
  请按以下JSON格式输出评估结果：
  ```json
  {{
    "scores": {{
      "空间布局合理性": <1-10>,
      "采光通风条件": <1-10>,
      "动线设计": <1-10>,
      "功能分区": <1-10>,
      "尺寸规范": <1-10>
    }},
    "total_score": <总分>,
    "issues": ["问题1", "问题2", ...],
    "suggestions": ["建议1", "建议2", ...]
  }}
  ```
