# 提示词模板配置

# 设计约束说明
design_constraints: |
  设计约束：
  1. 【重要】所有房间不能重叠，房间之间不能有交叉区域
  2. 所有房间必须在边界范围内，不能超出边界
  3. 厨房与卫生间不宜直接相邻
  4. 卧室应尽量靠近采光面
  5. 客厅应有良好的采光和通风
  6. 动静分区应合理（公共区与私密区分离）
  7. 房间尺寸应符合人体工程学标准
  8. 走廊和过道宽度不小于1200mm
  9. 主卧室面积建议不小于12平方米

# 分类提示词模板
templates:
  城市住宅:
    一层: |
      请根据城市住宅一层的设计规范，生成合理的户型布局。
      注意事项：
      - 入户门位置应与玄关相连
      - 客厅作为公共空间应位于中心位置
      - 卧室应设置在相对私密的区域
      - 厨房应靠近餐厅，便于动线组织
      {design_constraints}
    
    多层: |
      请根据多层住宅的楼层关系，生成合理的户型布局。
      注意事项：
      - 上下楼层的承重墙位置应对齐
      - 卫生间管道位置应垂直对应
      - 楼梯位置应考虑通行便利性
      {design_constraints}
  
  商场:
    标准层: |
      请根据商业空间的人流动线，生成合理的布局。
      注意事项：
      - 主通道宽度不小于3000mm
      - 店铺入口应面向主通道
      - 消防通道布置符合规范
      {design_constraints}
    
    特殊层: |
      请根据商业空间特殊层的功能需求，生成合理的布局。
      {design_constraints}

# 基础提示词模板
base_prompt: |
  请根据这张图片中已有的户型信息以及对应的参数，帮我生成其余房间的参数，得到一个完整的合理平面布局。
  构成户型的所有空间单元均表示为矩形，用x轴坐标、y轴坐标、长度、宽度四个参数表示。
  本户型为"{house_type}"住宅，图片中的为"{floor_type}"平面。
  
  {design_constraints}
  
  图片中已有信息对应的参数为：
  ```json
  {existing_params}
  ```
  其余待生成的"{floor_type}"房间的名称为：
  ```json
  {rooms_to_generate}
  ```

